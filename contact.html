<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <a href="/" class="round-back">
        <i class="fa fa-arrow-left"></i> <!-- Font Awesome left arrow icon -->
    </a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .round-back {
            display: inline-block;
            background-color:black; /* Blue background */
            border-radius: 25%; /* Makes it round */
            padding: 15px; /* Adjust size */
            color: white; /* White icon */
            text-align: center;
            font-size: 1.5em; /* Icon size */
            transition: background-color 0.3s;
            text-decoration: none;
            margin-right:1200px;
        }
        /* Hover effect for the back icon */
        .round-back:hover {
            background-color: #1976D2; /* Darker blue when hovered */
        }

        .round-back i {
            margin: 0;
        }

        h1, h2 {
            color: #2196F3;
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Add some padding to the body to create space for the content */
        header {
            background-color: #2196F3;
            color: white;
            padding: 20px 0;
            margin-bottom: 40px;
            border-radius: 10px 10px 0 0;
        }

        /* Contact section styling */
        .contact-section {
            padding: 30px;
            background: #e8f4fc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
       
        /* Store Location */
        .map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: 5px solid #e8e8e8;
        }

        .contact-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .contact-info p strong {
            color: #2196F3;
            font-size: 18px;
        }

        .contact-info a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2196F3;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1976d2;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            margin-top: 40px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <!-- Store Location -->
        <section class="contact-section">
            <h2>Our Location</h2>
            <!-- Embed Google Maps iframe with your store's location -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509526!2d-122.41941548468074!3d37.77492977975925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d2a2f5b1%3A0xd68e2dc8c2f92403!2sSuperstore!5e0!3m2!1sen!2sus!4v1680919155218!5m2!1sen!2sus"
                class="map" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Customer Service Contact Info -->
        <section class="contact-info">
            <h2>Customer Service</h2>
            <p><strong>Phone Number:</strong> +1 123-456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:support@superstore.com">support@superstore.com</a></p>
            <p><strong>Address:</strong> 123 Superstore Blvd, San Francisco, CA</p>
            <!-- Gmail specific link to compose a new email -->
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=support@superstore.com&su=Customer+Inquiry" class="btn">Send Us a Message</a>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Superstore. All Rights Reserved.</p>
    </footer>
</body>
</html>
